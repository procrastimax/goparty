<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <meta http-equiv="Content-Language" content="en">
    <title>GoParty - Song Database</title>
    <style>
        body{
            margin: 1em auto;
            max-width: 90%;
            font: 1.2em/1.62 sans-serif;
            background-color: #fefefe;
        }
        button:hover {
            background-image:none !important;
            background-color:rgb(0, 102, 204) !important;
            box-shadow: 0px 4px 6px 0px rgba(0, 0, 0, 0.2), 0px 6px 8px 0px rgba(0, 0, 0, 0.19);
            text-align: center;
        }

        button {
            margin-left: 1em;
            display: block;
            margin-bottom: 0.5em;
            background-color: #3399FF;
            border: none;
            color: white;
            padding: 15px 24px;
            text-align: left;
            text-decoration: none;
            font-size: 0.9em;
            min-width: 40%;
        }

        .backButton:hover {
            background-image:none !important;
            background-color:rgb(70, 70, 70) !important;
            box-shadow: 0px 4px 6px 0px rgba(0, 0, 0, 0.2), 0px 6px 8px 0px rgba(0, 0, 0, 0.19);
        }
    </style>
</head>
<body>
    <p>Select an already downloaded song for the playlist:</p>

    <form method="POST" action="/songdb">
        {{ range $ID, $ELEM := .Songs}}

        <button type="submit" name="offlineSongBtn" value="{{$ELEM}}">
           {{$.IncreaseID $ID }}&emsp;{{$ELEM}}
        </button>

        {{ end }}

    </form>


    <form action="/" method="GET" style="margin-top: 1em; position: absolute;">
        <button class="backButton" type="submit" title="Go Back To Queue Page" style="padding: 12px; display: flex; justify-content: center; border-radius: 50%; background-color: whitesmoke; border: none; color: #000;">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" style="position: relative;">
                <path d="M20 11H6.83l2.88-2.88c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0L3.71 11.3c-.39.39-.39 1.02 0 1.41L8.3 17.3c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L6.83 13H20c.55 0 1-.45 1-1s-.45-1-1-1z"/>
            </svg>
        </button>
    </form>
</body>
</html>
