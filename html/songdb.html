<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="en">
    <title>GoParty - Song Database</title>
    <style>
        body{
            margin: 1em auto;
            max-width: 90%;
            font: 1.2em/1.62 sans-serif;
            background-color: #fefefe;
        }
        button:hover {
            background-image:none !important;
            background-color:rgb(0, 102, 204) !important;
            box-shadow: 0px 4px 6px 0px rgba(0, 0, 0, 0.2), 0px 6px 8px 0px rgba(0, 0, 0, 0.19);
        }

        button {
            margin-left: 1em;
            display: block;
            margin-bottom: 0.5em;
            background-color: #3399FF;
            border: none;
            color: white;
            padding: 15px 24px;
            text-align: left;
            text-decoration: none;
            position: relative;
            font-size: 0.9em;
        }

        .backButton:hover {
            background-image:none !important;
            background-color:rgb(90, 90, 90) !important;
            box-shadow: 0px 4px 6px 0px rgba(0, 0, 0, 0.2), 0px 6px 8px 0px rgba(0, 0, 0, 0.19);
        }


        .wrap-collabsible {
            margin-bottom: 1.2rem 0;
        }

        input[type='checkbox'] {
            display: none;
        }

        .lbl-toggle {
            display: block;
            margin: 0.25em auto;
            font-weight: bold;
            font-family: monospace;
            font-size: 1.0rem;
            text-transform: uppercase;
            text-align: left;

            padding: 1rem;

            color: white;
            background: #4CAF50;

            cursor: pointer;

            border-radius: 7px;
        }

        .lbl-toggle:hover {
            background: rgb(43, 100, 45);
        }

        .lbl-toggle::before {
            content: ' ';
            display: inline-block;

            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 5px solid currentColor;
            vertical-align: middle;
            margin-right: .7rem;
            transform: translateY(-2px);
        }

        .toggle:checked + .lbl-toggle::before {
            transform: rotate(90deg) translateX(-3px);
        }

        .collapsible-content {
            max-height: 0px;
            overflow: hidden;
        }

        .toggle:checked + .lbl-toggle + .collapsible-content {
            max-height: 99999vh;
        }

        .toggle:checked + .lbl-toggle {
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .collapsible-content .content-inner {
            padding: .1rem 1rem;
        }

    </style>
</head>
<!-- The css for the expandability without javascript is from: https://alligator.io/css/collapsible/-->
<body>

    <form action="/" method="GET" style="margin-top: 1em; max-width: 24px; position: relative;">
        <button class="backButton" type="submit" title="Go Back To Queue Page" style="padding: 12px; display: flex; justify-content: center; background-color: whitesmoke; border: none; color: #000; margin-left: 0em;">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" style="position: relative;">
                <path d="M20 11H6.83l2.88-2.88c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0L3.71 11.3c-.39.39-.39 1.02 0 1.41L8.3 17.3c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L6.83 13H20c.55 0 1-.45 1-1s-.45-1-1-1z"/>
            </svg>            
                Back            
        </button>
    </form>

    <p>Select a song for the playlist:</p>

    <form method="POST" action="/songdb">
        {{ range $ID, $ELEM := .Songs}}
            {{ if $.IsDirectory $ELEM}}   
                </div>      
                </div>          
                </div>      
                <div class="wrap-collabsible">
                    <input id={{$ELEM}} class="toggle" type="checkbox">
                    <label for={{$ELEM}} class="lbl-toggle" style="font: 1em sans-serif;">{{$ELEM}}</label>                         
                
                        <div class="collapsible-content">
                            <div class="content-inner">
            {{ else }}  
                {{ if gt (len $ELEM) 1}}
                <button type="submit" name="offlineSongBtn" value="{{$ELEM}}" style="margin: 0.25em 2em; right: 2em; width: 100%; position: relative;">
                    {{$ELEM}}
                </button>
                {{ end }}
            {{ end }}
        {{ end }}
    </form>
</body>
</html>
