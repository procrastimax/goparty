<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GoParty - Youtube Queue</title>
<style>
	body{
		margin:1em auto;
		max-width:40em;
		padding:0 .62em;
		font:1.2em/1.62 sans-serif;
	}
	h1,h2,h3 {
		line-height:1.2;
	}
	@media print{
		body{
			max-width:none
		}
	}
</style>

<head>
        <meta http-equiv="refresh" content="30"/>
        <title>Youtube Queue</title>
        <h1>Youtube Queue</h1>
</head>
    <body style='font-family:"sans-serif"'>
        <div>Hello, you are <b>{{ .UserName }}</b>!</div>
        <form action="/" method="POST">
        <div style="margin: 1em;"> 
            YouTube Link:<br>
            <input  type="url"
                    name="ytlink"
                    maxlength="80"
                    size="80"
                    autofocus
                    placeholder="f.e. https://www.youtube.com/watch?v=hHW1oY26kxQ"
                    required
                    pattern="https://.*">
        </div>
        <div>
            <input type="submit" value="Add Song To Queue" style="margin-left: 1em;">
        </div>
        </form>
        <div>
            <ol>
            {{range .Songs}}
                <li>{{.}}</li>
            {{end}}
            </ol>
        </div>
    </body>
</html>
